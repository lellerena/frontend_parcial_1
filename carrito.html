<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles/carritostyle.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-container">
        <section class="cart-items">
            <h2>Tu Carrito</h2>
            <div class="cart-item">
                <img src="https://www.bludot.com/media/catalog/product/f/d/fd1_lngchr_bh_frontlow-field-lounge-chair-tait-blush_2.jpg?optimize=medium&fit=bounds&height=1200&width=1500&canvas=1500:1200" alt="Producto 1">
                <div class="item-info">
                    <h3>Producto 1</h3>
                    <p>Precio: $100</p>
                    <button>Eliminar</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://www.markproduct.com/wp-content/uploads/2021/11/MARK_Product-Image_0067_Alf-MediumStool.jpg" alt="Producto 2">
                <div class="item-info">
                    <h3>Producto 2</h3>
                    <p>Precio: $150</p>
                    <button>Eliminar</button>
                </div>
            </div>
        </section>
        <aside class="cart-summary">
            <h2>Resumen</h2>
            <p>Total: $250</p>
            <button>Proceder al Pago</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
