<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Exclusive</title>
    <link rel="stylesheet" href="assets/css/styles_loginregister.css">
</head>
<body>
    <header>
        <nav class="nav-container"> 
            <div class="logo">Exclusive</div> 
            <ul class="nav-links"> 
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="ourstory.html">About</a></li>
                <li><a href="register.html" class="active">Sign Up</a></li>
            </ul>
            <div class="search-bar"> 
                <input type="text" placeholder="What are you looking for?">
                <img src="assets/icons/search_icon.svg" alt="Search"> 
            </div>
        </nav>
    </header>

    <main>
        <section class="form-wrapper">
            <div class="form-image">
                <img src="assets/images/shopping-image.png" alt="Shopping Image">
            </div>
            <div class="form-container">
                <div class="form-box">
                    <h1>Create an account</h1>
                    <p>Enter your details below</p>
                    <form>
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email or Phone Number" required>
                        <input type="password" placeholder="Password" required>

                        <button type="submit" class="btn primary-btn">Create Account</button>

                        <button type="button" class="google-btn">
                            <img src="assets/icons/google.svg" alt="Google Icon"> Sign up with Google
                        </button>

                        <p class="login-text">
                            Already have an account? <a href="login.html">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© Copyright Rimel 2022. All rights reserved</p>
    </footer>
</body>
</html>
