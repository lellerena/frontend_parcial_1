<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exclusive</title>
    <link rel="stylesheet" href="assets/css/styles_loginregister.css">
</head>
<body>
    <header>
        <nav class="nav-container"> 
            <div class="logo">Exclusive</div> 
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="ourstory.html">About</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
            <div class="search-bar"> 
                <input type="text" placeholder="What are you looking for?">
                <img src="assets/icons/search_icon.svg" alt="Search">
            </div>
        </nav>
    </header>

    <main>
        <section class="form-wrapper">
            <div class="form-image">
                <img src="assets/images/shopping-image.png" alt="Shopping Image">
            </div>
            <div class="form-container">
                <div class="form-box">
                    <h1>Log in to Exclusive</h1>
                    <p>Enter your details below</p>
                    <form>
                        <input type="email" placeholder="Email or Phone Number" required>
                        <input type="password" placeholder="Password" required>
                        <div class="form-actions">
                            <button type="submit" class="btn">Log In</button>
                            <a href="#" class="forgot-password">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
